<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="game-container" class="container">
        <h1>Welcome to the Quiz Game</h1>
        <p id="question"></p>
        <button id="option1" class="button" onclick="checkAnswer(1)"></button>
        <button id="option2" class="button" onclick="checkAnswer(2)"></button>
        <button id="option3" class="button" onclick="checkAnswer(3)"></button>
        <button id="option4" class="button" onclick="checkAnswer(4)"></button>
        <br>
        <button class="button quit" onclick="quitGame()">Quit</button>
    </div>
</body>
</html>
